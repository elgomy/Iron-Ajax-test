<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ajax-test">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <iron-ajax
    auto
    url="https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20google.search%20where%20q%20%3D%20%22moby%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys"
    handle-as="json"
    last-response="{{data}}"
    debounce-duration="300"></iron-ajax>

    <template is="dom-repeat" items="{{data.query.results.results}}">
      <div>
        <a href="{{item.url}}">{{item.titleNoFormatting}}</a>
      </div>


    </template>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'ajax-test',
      properties: {
        
      }
    });
  })();
  </script>
</dom-module>
